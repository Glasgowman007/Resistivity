<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copper Cable Resistivity Interactive</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 32px;
      color: #2d3a4a;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 32px 24px;
      margin-top: 24px;
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .slider-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .slider-label {
      font-size: 1rem;
      color: #3a4a5a;
      display: flex;
      justify-content: space-between;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #0077cc;
    }
    .result {
      font-size: 1.2rem;
      color: #0077cc;
      font-weight: bold;
      text-align: center;
    }
    .visual {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      background: #eaf0f6;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .cable {
      background: #c47c36;
      border-radius: 50px;
      transition: width 0.3s, height 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .info {
      font-size: 0.95rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Copper Cable Resistivity</h1>
  <div class="container">
    <div class="slider-group">
      <div class="slider-label">
        <span>Length (<span id="length-value">1.00</span> m)</span>
      </div>
      <input type="range" id="length-slider" min="0.1" max="10" step="0.01" value="1">
    </div>
    <div class="slider-group">
      <div class="slider-label">
        <span>Area (<span id="area-value">1.00</span> mm²)</span>
      </div>
      <input type="range" id="area-slider" min="0.1" max="10" step="0.01" value="1">
    </div>
    <div class="visual">
      <div id="cable" class="cable"></div>
    </div>
    <div class="result">
      Resistance: <span id="resistance">0.000017</span> Ω
    </div>
    <div class="info">
      <p>Resistance is calculated as <b>R = ρ × L / A</b>.<br>
      ρ (Copper) = 1.68 × 10⁻⁸ Ω·m<br>
      Length (L) in meters, Area (A) in mm² (converted to m² internally).</p>
    </div>
  </div>
  <script>
    // Constants
    const COPPER_RESISTIVITY = 1.68e-8; // Ω·m
    // DOM Elements
    const lengthSlider = document.getElementById('length-slider');
    const areaSlider = document.getElementById('area-slider');
    const lengthValue = document.getElementById('length-value');
    const areaValue = document.getElementById('area-value');
    const resistanceSpan = document.getElementById('resistance');
    const cableDiv = document.getElementById('cable');

    // Update function
    function update() {
      const length = parseFloat(lengthSlider.value); // meters
      const area_mm2 = parseFloat(areaSlider.value); // mm²
      const area_m2 = area_mm2 * 1e-6; // convert mm² to m²
      // Calculate resistance
      const resistance = COPPER_RESISTIVITY * length / area_m2;
      // Update UI
      lengthValue.textContent = length.toFixed(2);
      areaValue.textContent = area_mm2.toFixed(2);
      resistanceSpan.textContent = resistance.toExponential(6).replace('e','×10^');
      // Visual cable: width = length, height = area
      // Map length 0.1-10m to 40-320px, area 0.1-10mm² to 8-48px
      const cableWidth = 40 + (length - 0.1) / (10 - 0.1) * (320 - 40);
      const cableHeight = 8 + (area_mm2 - 0.1) / (10 - 0.1) * (48 - 8);
      cableDiv.style.width = cableWidth + 'px';
      cableDiv.style.height = cableHeight + 'px';
    }

    // Event listeners
    lengthSlider.addEventListener('input', update);
    areaSlider.addEventListener('input', update);

    // Initial update
    update();
  </script>
</body>
</html>
